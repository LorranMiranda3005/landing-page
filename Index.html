<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Narnia Delivery</title>
</head>
<body>
    <header>
        <div class="menu">
            <div id="logo"></div>
            <div id="navbar">
                <nav>
                    <ul>
                        <li><a href="#">Quem somos?</a></li>
                        <li><a href="#">Nossas Lojas</a></li>
                        <li class="btn-yellow"><a href="#">Cadastre-se</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="boas-vindas">
            <div class="banner">
                <H1>
                    Seja Bem-vindo a <span>Narnia</span>!
                </H1>
                <p>
                    Sua viagem começa com as melhores bebidas
                </p>
            </div>
        </section>
        <section class="produtos">
            <h2 class="destilado">Whiskey's:
            </h2>
            <div class="whisky">
                <p class="chivas">Chivas Regal</p>
                <div class="img1"></div>
                <p>Black Label</p>
                <div class="img2"></div>
                <p>Jack Daniel's</p>
                <div class="img3"></div>
                
            </div>
            <h2 class="gelada">Cervejas</h2>
            <div class="cerveja">
                <p>Budweiser</p>
                <div class="cerva1"></div>
                <p>Corona</p>
                <div class="cerva2"></div>
                <p>Heineken</p>
                <div class="cerva3"></div>

            </div>

        </section>
        <section class="pedido">
            <a href="#"><img src="imagens/whatsapp_PNG95175preto.png" alt="Whatsapp">Faça seu pedido!</a>

        </section>
    </main>
    <footer>
        <p>Desenvolvido por &copy;Lorran Miranda, 2024</p>
    </footer>
